<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        // Function to send data to the bot
        function sendDataToBot() {
            const data = { key: "value", message: "Hello, bot!" }; // Example data
            Telegram.WebApp.sendData(JSON.stringify(data)); // Send data as a string
        }
        
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.getElementById('theme_data').innerHTML = JSON.stringify(Telegram.WebApp.themeParams, null, 2);
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            // Example of setting up a button click to send data
            document.getElementById('send_data_button').addEventListener('click', sendDataToBot);
        });
    </script>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body class="" style="visibility: hidden;">
    <section id="top_sect" class="second">
        <button id="send_data_button">Send Data to Bot</button>
    </section>
    <section>
        <div id="theme_data"></div>
    </section>
</body>
</html>
