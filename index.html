<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Quest Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #game-container {
            display: flex;
            gap: 20px;
        }
        #map {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: #3a3;
        }
        .map-cell {
            width: 20px;
            height: 20px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        #player {
            width: 20px;
            height: 20px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: all 0.3s;
            z-index: 10;
        }
        .map-cell.obstacle { background-color: #363; }
        .map-cell.dungeon { background-color: #811; }
        .map-cell.quest { background-color: #cc0; }
        #player {
            width: 20px;
            height: 20px;
            background-color: blue;
            position: absolute;
            transition: all 0.3s;
            z-index: 10;
        }
        #info-panel {
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #character-info, #inventory {
            margin-bottom: 20px;
        }
        #dungeon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        #dungeon-map {
            display: grid;
            gap: 1px;
            background-color: #222;
            padding: 5px;
        }

        .dungeon-cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border: 1px solid #444;
        }

        .dungeon-cell.wall { background-color: #222; }
        .dungeon-cell.floor { background-color: #555; }
        .dungeon-cell.entrance { background-color: #484; }
        .dungeon-cell.exit { background-color: #844; }
        .dungeon-cell.player { background-color: blue; }
        #inventory-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 100;
        }
        .equip-slot {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            margin: 5px;
            display: inline-block;
            vertical-align: top;
        }
        .inventory-item {
            margin: 5px;
        }
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 100;
        }

        #dialogue-content {
            margin-bottom: 10px;
        }
        #merchant-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 100;
        }

        #merchant-items .item {
            margin-bottom: 10px;
        }
        #combat-info {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 100;
        }

        #combat-log {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="map">
            <div id="player"></div>
        </div>
        <div id="dungeon-overlay">
            <div id="dungeon-map"></div>
            <button onclick="exitDungeon()">Exit Dungeon</button>
        </div>
        <div id="info-panel">
            <div id="character-info"></div>
            <div id="inventory"></div>
            <div id="location-info"></div>
            <div id="quest-info"></div>
            <div id="combat-info">
                <div id="combat-log"></div>
                <button id="attack-button">Attack</button>
                <button id="defend-button">Defend</button>
                <button id="use-potion-button">Use Potion</button>
            </div>
        </div>
        <div id="inventory-menu">
            <h3>Inventory</h3>
            <div id="equipment">
                <div>Weapon: <div id="weapon-slot" class="equip-slot"></div></div>
                <div>Offhand: <div id="offhand-slot" class="equip-slot"></div></div>
                <div>Armor: <div id="armor-slot" class="equip-slot"></div></div>
            </div>
            <div id="inventory-items"></div>
            <button onclick="closeInventoryMenu()">Close</button>
        </div>
        <div id="dialogue-box" style="display: none;">
            <div id="dialogue-content"></div>
            <button onclick="closeDialogue()">Close</button>
        </div>
        <div id="merchant-menu" style="display: none;">
            <h3>Merchant</h3>
            <div id="merchant-items"></div>
            <button onclick="closeMerchantMenu()">Close</button>
        </div>
    </div>
    <script src="./js/npc.js"></script>
    <script src="./js/game.js"></script>
    <!-- <script src="./js/quests.js"></script> -->

</body> 
</html>
